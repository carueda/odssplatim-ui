<div class="modal-header">
    <span class="modalTitle">Token on timeline for platform '{{token.platform_name}}'</span>
</div>
<div class="modal-body">
    <!-- TODO: move customized styles to app.css -->

    <form name="form" novalidate="">
        <table>
            <tbody>
            <tr style="vertical-align: top"
                tooltip="A short description for the activity, task, or state associated with this token"
                tooltip-placement="bottom"
            >
                <td>
                    <label class="text" for="state">
                        Name:
                    </label>
                </td>
                <td>
                    <input id="state" type="text" style="width:450px;"
                           ng-model="token.state" focus-on="token_form_activation" class="form-control">
                </td>
            </tr>
            <tr style="vertical-align: top"
                tooltip="Some more extended text describing this token"
                tooltip-placement="bottom"
            >
                <td>
                    <label class="textarea" for="description">
                        Description:
                    </label>
                </td>
                <td>
                    <textarea id="description" rows="2" style="width:450px;"
                              ng-model="token.description">
                    </textarea>
                </td>
            </tr>
            </tbody>
        </table>

        <table class="tokenDatepicker">
            <tbody><tr>
                <td style="text-align: center">
                    Start: {{token.start | date:'medium'}}
                </td>
                <td></td>
                <td style="text-align: center">
                    End: {{token.end | date:'medium'}}
                </td>
            </tr>
            <tr style="vertical-align: top">
                <td>
                    <div class="well pull-left well-sm" ng-model="token.start">
                        <datepicker show-weeks="false" max-date="token.end">
                        </datepicker>
                    </div>
                </td>
                <td style="vertical-align: middle">
                    <span class="fa fa-arrow-right"></span>
                </td>
                <td>
                    <div class="well pull-left well-sm" ng-model="token.end">
                        <datepicker show-weeks="false" min-date="token.start">
                        </datepicker>
                    </div>
                </td>
            </tr>
            <tr style="vertical-align: top">
                <td>
                    <div ng-model="token.start" class="well well-sm"
                         style="margin-left: auto; margin-right: auto;width: 9em">
                        <timepicker show-meridian="false">
                        </timepicker>
                    </div>
                </td>
                <td></td>
                <td>
                    <div ng-model="token.end" class="well well-sm"
                         style="margin-left: auto; margin-right: auto;width: 9em">
                        <timepicker show-meridian="false">
                        </timepicker>
                    </div>
                </td>
            </tr>
        </tbody></table>
    </form>
</div>
<div class="modal-footer" ng-controller="UtilCtrl">
    <button class="btn btn-primary" ng-click="set()"
            ng-disabled="isUnchanged() || !isValid()">Apply</button>
    <button class="btn btn-primary" ng-click="reset()"
            ng-disabled="isUnchanged() || !isValid()">Reset</button>
    <button class="btn btn-warning" ng-click="delete()"
            >Delete</button>
    <button class="btn btn-default" ng-click="cancel()"
            >Cancel</button>
</div>
