<div class="modal-header">
    <span class="modalTitle">
        <span> {{isCreating() ? "Creating" : "Editing"}} period: {{info.period}}</span>
    </span>
</div>
<div class="modal-body">

    <form class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-xs-1" for="periodNameField">
                Name:
            </label>
            <div class="col-xs-7">
                <input type="text" id="periodNameField"
                       ng-model="info.period" required="" class="form-control"
                       focus-on="period_form_activation">
            </div>
        </div>

        <table class="periodDatepicker">
            <tbody>
            <tr>
                <td style="text-align: center">
                    Start: {{info.start | date:'yyyy-MM-dd'}}
                </td>
                <td></td>
                <td style="text-align: center">
                    End: {{info.end | date:'yyyy-MM-dd'}}
                </td>
            </tr>
            <tr style="vertical-align: top">
                <td>
                    <div class="well well-sm pull-left " ng-model="info.start">
                        <datepicker show-weeks="false" max-date="info.end">
                        </datepicker>
                    </div>
                </td>
                <td style="vertical-align: middle">
                    <span class="fa fa-arrow-right"></span>
                </td>
                <td>
                    <div class="well well-sm pull-left" ng-model="info.end">
                        <datepicker show-weeks="false" min-date="info.start">
                        </datepicker>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<div class="modal-footer" ng-controller="UtilCtrl">
    <button ng-show="!isCreating()"
            class="btn btn-primary"
            ng-click="update()"
            ng-disabled="isUnchanged() || isInvalid()"
            title="Applies the changes in the timeline"
            >Update</button>

    <button ng-show="canDelete()"
            class="btn btn-warning"
            ng-click="remove()"
            title="Deletes this period from the database"
            >Delete...</button>

    <button ng-show="isCreating()"
            class="btn btn-primary"
            ng-click="create()"
            ng-disabled="isInvalid()"
            title="Add the new period to the database"
            >Create</button>

    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
